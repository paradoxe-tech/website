<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Vanta</title>
  <link href="cdn/libs/Vanta.css" rel="stylesheet" type="text/css" />
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="cdn/libs/hljs-theme.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/png" href="cdn/assets/vanta_icon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
  <main id="viewport">
    <div id="menu">
      <img id="vanta-logo" src="cdn/assets/shard_border.png" width="70px" 
        onclick="window.open(window.location.origin + '/docs','_blank');">
      <h1>Vanta</h1>
    </div>
    <div id="filemenu" class="hidden window">
      <input id="filename-export" type="text" 
        placeholder="Nom_de_fichier"></input>
      <select id="filetype-save">
        <option value=".vanta">.vanta</option>
        <option value=".txt">.txt</option>
        <option value=".md">.md</option>
        <option value=".pdf">.pdf</option>
        <option value=".html">.html</option>
      </select>
      <button onclick="closeAllWindows();switch_save()">exporter</button>
      </br></br></br>
      <input id="fileuploader" type="file" accept=".vanta,.txt,.md">
       <div id="filed-drop">
          Ouvrir un fichier VANTA
      </div>
    </div>
  
    <div id="content" onclick="closeAllWindows()">
      <div id="left-col">
        <div class="bubble hidden" id="lexique"></div>
        <div class="bubble hidden" id="definitions"></div>
        <div class="bubble hidden" id="summary"></div>
      </div>
      <div id="content-container">
        <div id="raw-content" 
          spellcheck="false"
          contenteditable="plaintext-only"
          onkeypress="udpate(this.textContent)"  
          onkeydown="udpate(this.textContent)"  
          onkeyup="udpate(this.textContent)"  
        ></div>
        <div id="rendered-content" class="hidden"></div>        
      </div>
      <div id="right-col">
        <div class="bubble hidden" id="footnotes"></div>
        <div class="bubble hidden" id="abreviations"></div>
      </div>
    </div>
  
    <div id="bottom-menu">
      <ion-icon 
        id="files-button" 
        onclick="closeAllWindows('files');switch_file()" 
        name="folder"
        title="Run cells"
      ></ion-icon><ion-icon 
        id="render-button" 
        onclick="switch_render(this)" 
        name="document-text" 
        title="Edit / Render"
      ></ion-icon><ion-icon 
        id="theme-button" 
        onclick="switch_theme(this)" 
        name="partly-sunny" 
        title="Changer de thÃ¨me"
      ></ion-icon>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/languages/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/languages/python.min.js"></script>
  
  <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
  <script src="cdn/libs/plugins.js"></script>
  <script src="cdn/libs/Filesaver.js"></script>
  
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  
  <script src="../tsu.js"></script>
  <script src="cdn/libs/Vanta.js"></script>
  <script src="cdn/libs/mathscript.js"></script>
  <script src="script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
